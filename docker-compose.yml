services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-server-hub-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:///app/db/app.db
      - NODE_ENV=production
    volumes:
      - ./db:/app/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
